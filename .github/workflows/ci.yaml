name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm install
    - name: Install modules packages/common
      run: cd packages/common && npm install
    - name: Build Rarities
      run: npm run build:rarities
    - name: commit changes
      run: |
        # setup the username and email. 'GitHub Actions Bot' with no email
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"

        # Check for changes & exit with success if none
        git ls-files --modified || exit 0

        # Stage the file, commit and push
        git add -A
        git commit -m "add build output"
        git push